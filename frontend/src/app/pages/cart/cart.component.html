<div class="cart-page">
    <h1 class="cart-title">Your Items</h1>

    <table mat-table [dataSource]="cart.cart_items" class="mat-elevation-z8">

        <!-- Product Name Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let item"> {{item.productName}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let item"> {{item.price}} </td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let item"> {{item.price * item.quantity}} </td>
        </ng-container>

        <!-- Remove Column -->
        <!-- <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let item">
                <button mat-button color="warn" (click)="removeItem(item)">Remove</button>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="['productName', 'quantity', 'price', 'total', 'remove']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['productName', 'quantity', 'price', 'total', 'remove'];"></tr>
    </table>
</div>
